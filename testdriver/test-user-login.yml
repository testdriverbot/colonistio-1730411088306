version: 4.0.78
steps:
  - prompt: Click "Login" button.
    commands:
      - command: hover-text
        text: Login
        description: login button in the header
        action: click
  - prompt: Assert a login form appears.
    commands:
      - command: assert
        expect: the login form is visible
  - prompt: Enter test credentials.
    commands:
      - command: hover-text
        text: Username
        description: username field in the login form
        action: click
      - command: type
        text: testuser
      - command: hover-text
        text: Password
        description: password field in the login form
        action: click
      - command: type
        text: testpassword
  - prompt: Enter test credentials.
    commands:
      - command: hover-text
        text: Login with Google
        description: Google login button in the login dialog
        action: click
  - prompt: Enter test credentials.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Login
        description: login button in the header
        action: click
